<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>チャージショットこあちゃん</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/chargeShot.js"></script>
</head>
<body>
<div class="container">
    <div class="col-xs-12"><h1>名前未定なページ</h1></div>
    <div class="col-xs-12">
        <div class="col-xs-2"><a href="index.html">Top</a></div>
        <div class="col-xs-2">About</div>
        <div class="col-xs-2"><a href="games.html">Games</a></div>
        <div class="col-xs-2"><a href="pictures.html">Pictures</a></div>
    </div>
</div>
<div class="container">
    <div class="col-xs-12">
        <h1>チャージショットこあちゃん</h1>
    </div>
</div>

<div class="container" style="width: 683px; height: 384px;">
    
    <!--タイトル画面-->
    <div id="title-display" style="text-align: center; display: block">
        <p style="font-size: 20px; margin: 50px;">チャージショットこあちゃん</p>
        <p>ボタンをクリックでスタート</p>
    </div>

    <!--ゲーム画面-->
    <div id="game-display" style="display: none">
        <div class="row">
            <p id="power">power: 0.00</p>
            <p id="aim">aim: 0.00</p>
            <p id="axis">axis: 0.00</p>
            <p id="now_mode"></p>
        </div>
        <div id="yellow-circle" style="margin-top:120px; position: absolute; width:200px; height:200px; background:yellow; border-radius: 100px; opacity: 0.5;"></div>
        <div id="power-gauge-frame" style="margin-left:240px; margin-top:50px; position: absolute; width:20px; height:250px; background:yellowgreen;">
            <div id="power-gauge" style="margin-left: 2px; width:16px; background-color: red;"></div>
        </div>
        
        <!--powerを消してaimを表示するところから　画像の上から赤い線を動かす予定-->
        <div id="aim-gauge-frame" style="margin-left:240px; margin-top:50px; position: absolute; width:20px; height:250px; background:yellowgreen;">
            <div id="aim-gauge"><img src="images/game/chargeShot/aim_gauge.png" /></div>
        </div>
        <div><img src="images/game/chargeShot/koa1.png" height="200" style="margin-top:100px; margin-left:15px;" /></div>
    </div>
    
    <div class="row" style="text-align: center;">
        <button id="click_button" type="button" style="font-size:50px; margin:50px;">ボタン</button>
    </div>

    <div class="row" style="text-align: right;">
        <button id="reset_button" type="button" style="font-size:15px; margin:20px;">リセット</button>
    </div>
</div>

</body>
</html>
